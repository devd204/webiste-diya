<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Heartfelt Apology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff69b4; /* Barbie pink background */
            font-family: 'Arial', sans-serif;
            color: white; /* white text */
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container.visible {
            opacity: 1;
        }

        .message {
            font-size: 2em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: #ff69b4; /* pink text on hover */
        }
    </style>
</head>
<body>
    <div class="container visible" id="messageContainer">
        <div class="message" id="messageText">I know things went wrong...</div>
        <button id="nextButton">Keep going</button>
    </div>

    <script>
        const messages = [
            "I've been thinking about everything...",
            "That night when I hurt you so much",
            "About the times I could have done better...",
            "About the pain I caused...",
            "I realize now how much I hurt you...",
            "And I want you to know...",
            "From the bottom of my heart...",
            "I am truly, deeply sorry...",
            "I know I can't take back the past...",
            "But I promise to be a better person...",
            "I promise to be more understanding...",
            "I promise to be more patient...",
            "I promise to be more loving...",
            "I promise to be more caring...",
            "I want to hear what you have to say...",
            "Lets talk, heart to heart..."
        ];

        let currentIndex = 0;
        const container = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        const nextButton = document.getElementById('nextButton');

        nextButton.addEventListener('click', () => {
            if (currentIndex < messages.length) {
                container.classList.remove('visible');
                
                setTimeout(() => {
                    messageText.textContent = messages[currentIndex];
                    container.classList.add('visible');
                    currentIndex++;
                    
                    if (currentIndex === messages.length) {
                        // Redirect to about.html after the last message
                        setTimeout(() => {
                            window.location.href = 'about.html';
                        }, 2000);
                        nextButton.style.display = 'none';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
